<h2 mat-dialog-title>{{ operacion }} de Monto</h2>
<form [formGroup]="form" (ngSubmit)="confirmar()">
  <mat-dialog-content class="mat-typography">
    <div class="form-container">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Monto</mat-label>
        <input
          matInput
          type="number"
          id="monto"
          formControlName="monto"
          placeholder="Ingrese el monto"
        />
        <mat-error *ngIf="form.get('monto')?.touched && form.get('monto')?.invalid">
          Este campo es obligatorio y debe ser un n√∫mero positivo.
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button 
      type="submit" 
      mat-button 
      color="primary" 
      [disabled]="!form.valid">
      Confirmar
    </button>
  </mat-dialog-actions>
</form>
